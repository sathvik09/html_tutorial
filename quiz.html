<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lets take quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

      <!--top section-->
      <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Introo quiz</h2>
        </div>
      </div>

      <!--result section-->
      <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
          <p>you are <span class="output text-primary display-4 p-3">0%</span>COOrrrectt</p>
        </div>
      </div>

      <!--quiz section-->
      <div class="quiz py-4 bg-primary">
        <div class="container">
          <h2 class="my-5 text-white">lets start the questions</h2>
          <form class="text-light quiz-form">
            <div class="my-5">
               <p class="font-weight-normal lead">1. how do u cross the road</p>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q1" value="A" checked>
                 <label class="form-check-label"> show a map</label>
               </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q1" value="B">
                 <label class="form-check-label">on a chicken</label>
               </div>
            </div>
            <div class="my-5">
               <p class="font-weight-normal lead">2. how to make toast</p>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q2" value="A" checked>
                 <label class="form-check-label"> use a toaster</label>
               </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q2" value="B">
                 <label class="form-check-label">make on stove</label>
               </div>
            </div>
            <div class="my-5">
               <p class="font-weight-normal lead">3. how to boil water</p>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q3" value="A" checked>
                 <label class="form-check-label"> with stove and gas</label>
               </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q3" value="B">
                 <label class="form-check-label">wait for sun to boil it</label>
               </div>
            </div>
            <div class="my-5">
               <p class="font-weight-normal lead">4. how do u jump</p>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" value="A" checked>
                 <label class="form-check-label"> with your hand</label>
               </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" value="B">
                 <label class="form-check-label">with your feet</label>
               </div>
            </div>
            <div class="my-5">
               <p class="font-weight-normal lead">5. how do u water the plants</p>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q5" value="A" checked>
                 <label class="form-check-label"> wait for rain</label>
               </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q5" value="B">
                 <label class="form-check-label">with a hose from the garden lol</label>
               </div>
            </div>
            <div class="my-5">
               <p class="font-weight-normal lead">6. is it hard to come up with questions</p>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q6" value="A" checked>
                 <label class="form-check-label"> yes yes it is</label>
               </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q6" value="B">
                 <label class="form-check-label">naahh</label>
               </div>
            </div>
            <div class="my-5">
               <p class="font-weight-normal lead">7. was this cool</p>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q7" value="A" checked>
                 <label class="form-check-label"> yeaaa</label>
               </div>
               <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q7" value="B">
                 <label class="form-check-label">fuck yeaaa</label>
               </div>
            </div>
                <div class="text-center">
                   <input type="submit" class='btn btn-light'>
                </div>

          </form>
        </div>

      </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
